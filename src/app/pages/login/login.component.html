<div class="container-fluid vh-100 d-flex align-items-center justify-content-center p-3" 
     style="background: linear-gradient(135deg, #0d6efd);">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
      <div class="card shadow-lg border-0" style="border-radius: 20px;">
        <div class="card-body p-4">
          
          <!-- En-t√™te avec logo -->
          <div class="text-center mb-3">
            <p class="text-muted small mb-0">Votre agence de voyage</p>
          </div>

          <!-- Affichage des erreurs -->
          <div *ngIf="error" class="alert alert-danger" role="alert">
            {{ error }}
          </div>

          <!-- Formulaire -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold text-dark">
                 Email
              </label>
              <input type="email" 
                     class="form-control border-2" 
                     [class.is-invalid]="isFieldInvalid('email')"
                     id="email" 
                     formControlName="email"
                     placeholder="exemple@domaine.com" 
                     style="border-radius: 12px;">
              <div *ngIf="isFieldInvalid('email')" class="invalid-feedback">
                {{ getFieldError('email') }}
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-semibold text-dark">
                 Mot de passe
              </label>
              <input type="password" 
                     class="form-control border-2" 
                     [class.is-invalid]="isFieldInvalid('motDePasse')"
                     id="password" 
                     formControlName="motDePasse"
                     placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                     style="border-radius: 12px;">
              <div *ngIf="isFieldInvalid('motDePasse')" class="invalid-feedback">
                {{ getFieldError('motDePasse') }}
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="remember"
                       formControlName="remember">
                <label class="form-check-label text-muted small" for="remember">
                  Se souvenir
                </label>
              </div>
              <a href="javascript:void(0)" 
                 (click)="forgotPassword()"
                 class="text-info text-decoration-none small">
                Mot de passe oubli√© ?
              </a>
            </div>

            <button type="submit" 
                    [disabled]="loading"
                    class="btn btn-lg w-100 text-white fw-semibold mb-3" 
                    style="background: linear-gradient(135deg, #0d6efd 0%); border-radius: 12px; border: none;">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"></span>
              {{ loading ? 'Connexion...' : 'Se connecter' }}
            </button>
          </form>

          <!-- S√©parateur -->
          <div class="text-center position-relative mb-3">
            <hr class="border-light">
            <span class="position-absolute top-50 start-50 translate-middle bg-white px-2 text-muted small">
              ou
            </span>
          </div>

          <!-- Connexion sociale -->
         <div class="row g-2 mb-3">
            <div class="col-6">
              <button type="button" 
                      (click)="loginWithGoogle()"
                      class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center" 
                      style="border-radius: 10px;">
                <svg width="18" height="18" viewBox="0 0 24 24">
                  <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                  <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                  <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                  <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
              </button>
            </div>
            <div class="col-6">
              <button type="button" 
                      (click)="loginWithFacebook()"
                      class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center" 
                      style="border-radius: 10px; background-color: #1877F2; border-color: #1877F2; color: white;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
                  <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Inscription -->
         <div class="text-center mb-3">
            <p class="text-muted small mb-0">
              Pas de compte ?
              <a href="javascript:void(0)" 
                 (click)="goToRegister()"
                 class="text-info text-decoration-none fw-semibold">
                S'inscrire
              </a>
            </p>
          </div>

          <!-- Badges de confiance -->
          <div class="text-center pt-2 border-top border-light">
            <div class="row g-1">
              <div class="col-4">
                <div class="text-success">
                  üõ°Ô∏è
                  <div class="small">S√©curis√©</div>
                </div>
              </div>
              <div class="col-4">
                <div class="text-warning">
                  ‚≠ê
                  <div class="small">5‚òÖ Avis</div>
                </div>
              </div>
              <div class="col-4">
                <div class="text-info">
                  üéß
                  <div class="small">Support</div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
