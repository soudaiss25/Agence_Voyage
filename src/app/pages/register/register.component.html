<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - TravelLux</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .clouds {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      opacity: 0.6;
      animation: float 20s infinite linear;
    }
    
    .cloud:before {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50px;
    }
    
    .cloud:after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50px;
    }
    
    .cloud1 {
      width: 100px;
      height: 40px;
      top: 20%;
      animation-duration: 25s;
      animation-delay: 0s;
    }
    
    .cloud1:before {
      width: 50px;
      height: 50px;
      top: -25px;
      left: 10px;
    }
    
    .cloud1:after {
      width: 60px;
      height: 40px;
      top: -15px;
      right: 10px;
    }
    
    .cloud2 {
      width: 80px;
      height: 30px;
      top: 10%;
      animation-duration: 30s;
      animation-delay: -5s;
    }
    
    .cloud2:before {
      width: 40px;
      height: 40px;
      top: -20px;
      left: 15px;
    }
    
    .cloud2:after {
      width: 50px;
      height: 30px;
      top: -10px;
      right: 15px;
    }
    
    .cloud3 {
      width: 120px;
      height: 50px;
      top: 30%;
      animation-duration: 35s;
      animation-delay: -10s;
    }
    
    .cloud3:before {
      width: 60px;
      height: 60px;
      top: -30px;
      left: 20px;
    }
    
    .cloud3:after {
      width: 70px;
      height: 50px;
      top: -20px;
      right: 20px;
    }
    
    .cloud4 {
      width: 90px;
      height: 35px;
      top: 5%;
      animation-duration: 28s;
      animation-delay: -15s;
    }
    
    .cloud4:before {
      width: 45px;
      height: 45px;
      top: -22px;
      left: 12px;
    }
    
    .cloud4:after {
      width: 55px;
      height: 35px;
      top: -12px;
      right: 12px;
    }
    
    @keyframes float {
      0% {
        transform: translateX(-100px);
      }
      100% {
        transform: translateX(calc(100vw + 100px));
      }
    }
    
    .card {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
<!-- Nuages animés -->
<div class="clouds">
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>
  <div class="cloud cloud4"></div>
</div>

<div class="container-fluid vh-100 d-flex align-items-center justify-content-center p-2" 
     style="background: linear-gradient(135deg, #0d6efd);">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
      <div class="card shadow-lg border-0" style="border-radius: 15px;">
        <div class="card-body p-3">
          
          <!-- En-tête avec logo -->
          <div class="text-center mb-3">
           
           
            <p class="text-muted small mb-0">Créez votre compte et explorez le monde</p>
          </div>

          <!-- Formulaire -->
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-2">
                  <label for="firstname" class="form-label fw-semibold text-dark small">
                     Prénom
                  </label>
                  <input type="text" 
                         class="form-control border-2" 
                         id="firstname" 
                         placeholder="Soudaiss" 
                         style="border-radius: 8px;">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-2">
                  <label for="lastname" class="form-label fw-semibold text-dark small">
                     Nom
                  </label>
                  <input type="text" 
                         class="form-control border-2" 
                         id="lastname" 
                         placeholder="ELFAYADINE" 
                         style="border-radius: 8px;">
                </div>
              </div>
            </div>

            <div class="mb-2">
              <label for="email" class="form-label fw-semibold text-dark small">
                Adresse email
              </label>
              <input type="email" 
                     class="form-control border-2" 
                     id="email" 
                     placeholder="exemple@domaine.com" 
                     style="border-radius: 8px;">
            </div>

            <div class="mb-2">
              <label for="phone" class="form-label fw-semibold text-dark small">
                 Téléphone
              </label>
              <input type="tel" 
                     class="form-control border-2" 
                     id="phone" 
                     placeholder="+221 77 347 56 78" 
                     style="border-radius: 8px;">
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-2">
                  <label for="password" class="form-label fw-semibold text-dark small">
                     Mot de passe
                  </label>
                  <input type="password" 
                         class="form-control border-2" 
                         id="password" 
                         placeholder="••••••••" 
                         style="border-radius: 8px;">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-2">
                  <label for="confirmPassword" class="form-label fw-semibold text-dark small">
                    Confirmer
                  </label>
                  <input type="password" 
                         class="form-control border-2" 
                         id="confirmPassword" 
                         placeholder="••••••••" 
                         style="border-radius: 8px;">
                </div>
              </div>
            </div>

            <!-- Conditions d'utilisation -->
            <div class="mb-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label small" for="terms">
                  J'accepte les 
                  <a href="#" class="text-info text-decoration-none">conditions d'utilisation</a> 
                  et la 
                  <a href="#" class="text-info text-decoration-none">politique de confidentialité</a>
                </label>
              </div>
            </div>

            <!-- Newsletter -->
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="newsletter">
                <label class="form-check-label small" for="newsletter">
                  Recevoir les offres spéciales et newsletters
                </label>
              </div>
            </div>

            <button type="submit" 
                    class="btn btn-lg w-100 text-white fw-semibold mb-2" 
                    style="background: linear-gradient(135deg, #0d6efd 0%); border-radius: 8px; border: none;">
               Créer mon compte
            </button>
          </form>

          <!-- Séparateur -->
          <div class="text-center position-relative mb-2">
            <hr class="border-light">
            <span class="position-absolute top-50 start-50 translate-middle bg-white px-2 text-muted small">
              ou s'inscrire avec
            </span>
          </div>

          <!-- Connexion sociale -->
          <div class="row g-2 mb-2">
            <div class="col-6">
              <button type="button" class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center" style="border-radius: 8px;">
                <svg width="18" height="18" viewBox="0 0 24 24">
                  <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                  <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                  <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                  <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
              </button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center" style="border-radius: 8px; background-color: #1877F2; border-color: #1877F2; color: white;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
                  <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Connexion -->
          <div class="text-center mb-2">
            <p class="text-muted small mb-0">
              Déjà un compte ? 
              <a href="#" class="text-info text-decoration-none fw-semibold">
                Se connecter
              </a>
            </p>
          </div>

          <!-- Avantages -->
          <div class="text-center pt-2 border-top border-light">
            <div class="row g-1">
              <div class="col-3">
                <div class="text-success">
                  💳
                  <div class="small">Paiement sécurisé</div>
                </div>
              </div>
              <div class="col-3">
                <div class="text-warning">
                  🎁
                  <div class="small">Offres exclusives</div>
                </div>
              </div>
              <div class="col-3">
                <div class="text-info">
                  🌟
                  <div class="small">Programme fidélité</div>
                </div>
              </div>
              <div class="col-3">
                <div class="text-primary">
                  📞
                  <div class="small">Support 24/7</div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
